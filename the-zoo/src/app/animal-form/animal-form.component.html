<div class="container">
    <div [hidden]="submitted">
        <h1>Animal Form</h1>
        <form #animalForm='ngForm' (ngSubmit)='onSubmit()'>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="species">Species:</label>
                <select class="form-control" id="species" name='species' [(ngModel)]="model.species" required>
              <option *ngFor="let species of species" [value]="model.species" name="species">{{species}}</option>
            </select>
            </div>

            <div class="form-group">
                <label for="height">Height:</label>
                <input type="text" class="form-control" id="height" [(ngModel)]="model.height" name="height">
            </div>

            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="text" class="form-control" id="weight" [(ngModel)]="model.weight" name="weight">
            </div>

            <div class="form-group">
                <label for="Image">Image URL:</label>
                <input type="text" class="form-control" id="imageUrl" [(ngModel)]="model.imageUrl" name="imageUrl">
                <img id="imageUrl" class='form-img' name="imageUrl" src='{{model.imageUrl}}' />
            </div>

            <button type="submit" class="btn btn-success" [disabled]='!animalForm.form.valid'>Submit</button>
            <button type="button" class="btn btn-default" (click)="newAnimal(); animalForm.reset()">New Animal</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Species</div>
            <div class="col-xs-9 pull-left">{{ model.species }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Height</div>
            <div class="col-xs-9 pull-left">{{ model.height }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Weight</div>
            <div class="col-xs-9 pull-left">{{ model.weight }}</div>
        </div>
        <div class="row">
            <div class="col-xs-4 pull-left">
                <img class='img-responsive' src="{{model.imageUrl}}" />
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6 pull-left">
                <button class="btn btn-primary" (click)="submitted=false">Edit</button>
            </div>
        </div>
    </div>
